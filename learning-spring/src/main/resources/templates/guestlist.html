<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Landon Hotel: Guest List</title>
</head>
<body>

<h1>Welcome to Guest List Page</h1>

<table>
    <th>
        <tr>
            <td>Last Name</td>
            <td>First Name</td>
            <td>Email</td>
            <td>Phone Number</td>
        </tr>
    </th>
    <tr th:each="guest : ${guestList}">
        <td th:text="${guest.lastName}">Last Name</td>
        <td th:text="${guest.firstName}">First Name</td>
        <td th:text="${guest.emailAddress}">Email</td>
        <td th:text="${guest.phoneNumber}">Phone Number</td>
    </tr>

</table>
</body>
</html>
